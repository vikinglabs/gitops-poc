apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: auth-service
  name: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - image: docker.io/lmctague/auth-service:17a72dbb0b5852976495fd95edb3ef064cb40b07
        name: auth-service
        ports:
        - name: http
          containerPort: 80
        #livenessProbe:
        #  httpGet:
        #    path: "/"
        #    port: http
        #readinessProbe:
        #  httpGet:
        #    path: "/"
        #    port: http
        env:
        - name: DATABASE_URL
          value: "postgres://users-user:94nZL2HtN51yAwKs@postgres-postgresql.demo.svc.cluster.local/users"
        - name: PASSWORD_SECRET_KEY
          value: ""
        - name: JWT_SECRET_KEY
          value: ""
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"