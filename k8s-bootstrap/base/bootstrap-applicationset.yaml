apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap
spec:
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://github.com/vikinglabs/gitops-poc.git
              revision: HEAD
              directories:
                - path: applications/*
                - path: applications/istio-control-plane
                  exclude: true
                - path: applications/oms-core-apis
                  exclude: true
          - cluster:
              selector:
                matchLabels:
                  argocd.argoproj.io/secret-type: cluster
  template:
    metadata:
      name: "{{path.basename}}"
    spec:
      project: default
      source:
        repoURL: https://github.com/vikinglabs/gitops-poc.git
        targetRevision: HEAD
        path: "{{path}}"
      destination:
        server: "{{server}}"
        namespace: "{{path.basename}}"