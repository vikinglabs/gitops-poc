apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: argocd
  source:
    path: kustomize-install
    repoURL: https://github.com/shipwright-sh/gitops-poc.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: false