apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: argocd
  source:
    path: k8s-bootstrap/base
    repoURL: https://github.com/vikinglabs/gitops-poc.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: false