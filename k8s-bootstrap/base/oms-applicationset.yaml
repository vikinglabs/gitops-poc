apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: oms-core-apis
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/vikinglabs/gitops-poc.git
      revision: HEAD
      directories:
      - path: "applications/oms-core-apis/configs/*/*"
  template:
    metadata:
      name: '{{path[3]}}-{{path.basename}}'
    spec:
      project: default
      source:
        helm:
          valueFiles:
            - "configs/{{path[3]}}/values.yaml"
            - "configs/{{path[3]}}/{{path.basename}}/values.yaml"
        repoURL: https://github.com/vikinglabs/gitops-poc.git
        targetRevision: HEAD
        path: applications/oms-core-apis
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - createNamespace=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            maxDuration: 3m0s
            factor: 2
      destination:
        name: '{{path.basename}}'
        namespace: oms-core-apis