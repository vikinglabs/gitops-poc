image:
#  repository: kind-registry:5001/shop-api
  tag: "1.0"

appSettings:
  - name: RAILS_ENV
    value: production
  - name: RAILS_LOG_TO_STDOUT
    value: "1"

volumes:
  - name: shopapi-sec-vol
    secret:
      secretName: shopapi-sec
      optional: false

volumeMounts:
  - name: shopapi-sec-vol
    mountPath: /app/config/app_secret 
    readOnly: true