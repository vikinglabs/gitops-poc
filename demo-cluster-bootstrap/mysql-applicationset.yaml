apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: mysql
spec:
  generators:
  - list:
      elements:
      - cluster: development
        url: https://development.vcluster-development:443
      - cluster: staging
        url: https://staging.vcluster-staging:443
      - cluster: production
        url: https://production.vcluster-production:443
  template:
    metadata:
      name: '{{cluster}}-mysql'
    spec:
      project: default
      source:
        repoURL: https://github.com/vikinglabs/gitops-poc.git
        targetRevision: HEAD
        path: applications/mysql
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            maxDuration: 3m0s
            factor: 2
      destination:
        server: '{{url}}'
        namespace: mysql