apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: istio-gateway
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/vikinglabs/gitops-poc.git
      revision: HEAD
      directories:
      - path: "demo-applications/istio-gateway/configs/*"
  template:
    metadata:
      name: '{{path.basename}}-istio-gateway'
    spec:
      project: default
      source:
        helm:
          valueFiles:
            - "configs/{{path.basename}}/values.yaml"
        repoURL: https://github.com/vikinglabs/gitops-poc.git
        targetRevision: HEAD
        path: demo-applications/istio-gateway
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            maxDuration: 3m0s
            factor: 2
      destination:
        name: '{{path.basename}}'
        namespace: istio-gateway