apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kubernetes-dashboard
spec:
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://github.com/vikinglabs/gitops-poc.git
              revision: HEAD
              directories:
                - path: demo-applications/kubernetes-dashboard
          - cluster: {}
  template:
    metadata:
      name: "{{cluster}}-{{path.basename}}"
    spec:
      project: default
      source:
        repoURL: https://github.com/vikinglabs/gitops-poc.git
        targetRevision: HEAD
        path: "{{path}}"
      destination:
        server: "{{url}}"
        namespace: kube-system
      syncPolicy:
        automated:
          prune: false
          selfHeal: false
        retry:
          limit: 5
          backoff:
            duration: 5s
            maxDuration: 3m0s
            factor: 2