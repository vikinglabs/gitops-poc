apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap
spec:
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://github.com/shipwright-sh/k8s-demo-cfg.git
              revision: HEAD
              directories:
                - path: applications/{{name}}/overlays/dev
          - list:
              elements:
                - cluster: in-cluster
                  url: https://kubernetes.default.svc
  template:
    metadata:
      name: "{{path.basename}}"
    spec:
      project: default
      source:
        repoURL: https://github.com/shipwright-sh/k8s-demo-cfg.git
        targetRevision: HEAD
        path: "{{path}}"
      destination:
        server: "{{url}}"
        namespace: demo